name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
      
    - name: run ktlint
      run: ./gradlew ktlintCheck
      
    - name: run lint
      run: ./gradlew lintDebug
      
    - name: run detekt
      run: ./gradlew detekt
      
    - name: run assemble
      run: ./gradlew assembleDebug
